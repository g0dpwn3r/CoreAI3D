type: google.api.Service
config_version: 3
name: datamanager.googleapis.com
title: Data Manager API

apis:
- name: google.ads.datamanager.v1.IngestionService

enums:
- name: google.ads.datamanager.v1.ErrorReason

documentation:
  summary: |-
    A unified ingestion API for data partners, agencies and advertisers to
    connect first-party data across Google advertising products.

authentication:
  rules:
  - selector: 'google.ads.datamanager.v1.IngestionService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/datamanager

publishing:
